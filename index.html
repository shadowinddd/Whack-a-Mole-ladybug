    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        cursor: none; /* Hide default cursor to use custom Ladybug cursor */
        overscroll-behavior: none;
        user-select: none;
        -webkit-user-select: none;
        touch-action: manipulation;
      }
      /* Fallback cursor for mobile where custom cursor might not be visible/needed */
      @media (hover: none) {
        body {
          cursor: auto;
        }
      }
      @keyframes pop-up {
        0% { transform: scale(0) translateY(20px); }
        60% { transform: scale(1.1) translateY(-10px); }
        100% { transform: scale(1) translateY(0); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-5px); }
      }
      .animate-pop {
        animation: pop-up 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      .animate-float {
        animation: float 2s ease-in-out infinite;
      }
    </style>
